<html>
  <head>
    <title>Join Game - Card Game 2</title>
    <script>
      const { ipcRenderer } = require('electron')

      function join() {
        document.getElementById('button').style.display = 'none'
        document.getElementById('starting').style.display = 'block'
        let host = document.getElementById('option-host').value
        ipcRenderer.send('join-game', host.length > 0 ? host : null)
      }
    </script>
  </head>
  <body>
    <h1>JOIN GAME</h1>
    <button onclick="location.href='index.html'">BACK</button>
    <div>
      Host (empty to join local game):<input id="option-host">
    </div>
    <button id="button" onclick="join()">JOIN GAME</button>
    <div id="starting" style="display:none;">JOINING GAME...</div>
  </body>
</html>
